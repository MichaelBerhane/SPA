<div id="result" ng-controller="ResultController">


  <div id="centered">

    <h1>RESULT</h1>
      <p class="lead"> Your Drake Sensitivity Level </p>
      <h2><b>{{answer + " %"}}</b></h4>
    <h4>DRAKE POWER BAR</h4>

    <!-- Drake Faces -->

      <ul ng-repeat="image in number track by $index" id="faces">

        <li><img ng-src="{{image}}" id="imageresult"/></li>

      </ul>

  </div>

  <div class="fb-share-button" data-href="http://www.feelingslikedrake.com" data-width="100"></div>

    <!-- Drake Quotes -->
    <p>
    <div id ="quotes">
        <blockquote>
        <p class ="lead">"{{entry.lyric}}"</p>
        <footer>{{entry.song}}, <cite title="Source Title">Drake({{entry.year}})</cite></footer>
        </blockquote>
    </div>
  </p>

</div>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1558318257735666',
      xfbml      : true,
      version    : 'v2.1'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
